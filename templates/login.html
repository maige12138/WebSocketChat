<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='resource/login.css') }}">
    <style>
      body {
        background: url('../static/image/bg.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    </style>
</head>
<body>
  <div class="form-container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
              <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">登录</a>
          </li>
          <li class="nav-item" role="presentation">
              <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab">注册</a>
          </li>
      </ul>
      <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form id="login-form" action="/login" method="post">
                  <div class="mb-3">
                      <label for="login-username" class="form-label">用户名</label>
                      <input type="username" class="form-control" id="login-username" name="login-username" aria-describedby="usernameHelp">
                  </div>
                  <div class="mb-3">
                      <label for="login-password" class="form-label">密码</label>
                      <input type="password" class="form-control" id="login-password" name="login-password">
                  </div>
                  <p id="warn_text">{{ error }}</p>
                  <button type="submit" class="btn btn-primary">登录</button>
              </form>
          </div>
          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
              <form id="register-form" action="/register" method="post">
                  <div class="mb-3">
                      <label for="register-username" class="form-label">用户名</label>
                      <input type="username" class="form-control" id="register-username" name="register-username" aria-describedby="usernameHelp">
                  </div>
                  <div class="mb-3">
                      <label for="register-password" class="form-label">密码</label>
                      <input type="password" class="form-control" id="register-password" name="register-password">
                  </div>
                  <div class="mb-3">
                      <label for="register-confirm-password" class="form-label">确认密码</label>
                      <input type="password" class="form-control" id="register-confirm-password" name="register-confirm-password">
                  </div>
                  <button type="submit" class="btn btn-primary">注册</button>
              </form>
          </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
